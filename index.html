<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="background" id="background">
        <div class="title">Custom Video Player</div>
        <div class="video_container">
            <video class="video" src="https://vanillawebprojects.com/projects/custom-video-player/videos/gone.mp4"></video>
            <div class="video_control" id="video_control">
                <span class="play" id="playBtn">재생</span>
                <span class="stop" id="stopBtn">중지</span>
                <input type="range" id="progressBar" class="video_progress" id="videoProgressBar">
                <span class="video_playtime" id="videoPlayTime">00:00</span>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
